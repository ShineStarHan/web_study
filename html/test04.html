<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List</title>
  </head>
  <body>
    <h1>에그 스크램블</h1>
    <p>다음은 에그 스크램블을 만드는 요리법</p>
    <h3>재료</h3>
    <p><ul>
      <li><b>계란 2개</b></li>
      <li><b>버터 1 큰 술</b></li>
      <li><b>크림 2 큰 술</b></li>
    </ul></p>
    <h3>방법</h3>
    <p><ol>
      <li>버터를 중간 정도로 달궈진 팬에 두른다</li>
      <li>그릇에 달걀과 크림을 믹스</li>
      <li>버터가 녹으면 크림과 달걀을 붓는다</li>
      <li>달걀을 반으로 접는다</li>
      <li>달걀 이 아직도 촉촉할 때 불을 끈다</li>
    </ol></p>
  </body>
</html>
